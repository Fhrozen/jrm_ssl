[general]
description= Net for Microcone 

[gpu]
use = true
index = 1

[reader]
data = files_based
class = hdf5_plain

[database]
prefix = /export/db01/MICROCONE_DB

[data]
labels = arr_0;arr_2

[train]
learning_rate = 1e-4
epochs = 3
batch = 50
display_log = 1000
gaussian = true
eta_gn = 0.01
lasso = false
decay_lasso = 0.2


[network]
init_opt = 7;361
file = ../microcone/network.py
